services:
  postgres:
    image: postgres:16-alpine
    container_name: traderoads-postgres
    environment:
      POSTGRES_USER: traderoads
      POSTGRES_PASSWORD: traderoads_dev
      POSTGRES_DB: traderoads
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U traderoads -d traderoads"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:

